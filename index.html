	<div class="container">
		<div class="row">
			<table class="table">
				<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">First</th>
					<th scope="col">Last</th>
					<th scope="col">Handle</th>
				</tr>
				</thead>
				<tbody>
				<tr>
					<th scope="row">1</th>
					<td>Mark</td>
					<td>Otto</td>
					<td>@mdo</td>
				</tr>
				<tr>
					<th scope="row">2</th>
					<td>Jacob</td>
					<td>Thornton</td>
					<td>@fat</td>
				</tr>
				<tr>
					<th scope="row">3</th>
					<td colspan="2">Larry the Bird</td>
					<td>@twitter</td>
				</tr>
				</tbody>
			</table>

			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
				<label class="form-check-label" for="flexCheckDefault">
					Default checkbox
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
				<label class="form-check-label" for="flexCheckChecked">
					Checked checkbox
				</label>
			</div>
		</div>
	</div>

	<div class="container-sm blue-bg pt-5 pb-5">
		<div class="row justify-content-xl-center gx-5">
			<div class="col-md-8">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" value="">
					<label class="form-check-label">
						Default checkbox
					</label>
				</div>
				<div class="form-check">
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox" value="" checked>
						<span>Checked checkbox</span>
					</label>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="black-bg text-white pt-5 pb-5">2</div>
			</div>
			<div class="col-sm-6">
				<div class="black-bg text-white pt-5 pb-5">3</div>
			</div>
			<div class="col-sm-6">

			</div>
			<div class="col-sm-9">
				<div class="black-bg text-white pt-5 pb-5">5</div>
			</div>
		</div>

    <img src="mario-stop.png" alt="" id="marioStop" />
    <img src="mario-jump.png" alt="" id="marioJump" />
