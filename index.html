<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lesson 3</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header class="header">
		<nav class="header__nav">
			<li class="header__navLi header__navLi--active"><a href="#" target="_blank">Home</a></li>
			<li class="header__navLi"><a href="https://about.google/" target="_blank">About</a></li>
			<li class="header__navLi"><a href="https://about.google/products/" target="_blank">Products</a></li>
			<li class="header__navLi"><a href="https://about.google/stories/" target="_blank">Stories</a></li>
		</nav>
	</header>
	<h1>Canvas Game MARIO</h1>
	<div class="canvas-container">
		<canvas id="gameArea" class="canvas" width="800" height="600"></canvas>
	</div>

	<img src="mario-stop.png" alt="" id="marioStop" />
	<img src="mario-jump.png" alt="" id="marioJump" />
	<img src="mario.png" alt="" id="marioGoRight" />
	


	<section class="batalshikov">
		<!--
			Додати на головну сторінку блок з заголовком “Прості фігури CSS” і фігурами квадрат,
			коло та трикутник описаними через CSS
		-->
		<div class="batalshikov__container">
			<hr>
			<div class="batalshikov__header">
				<h2>Прості фігури <span data-accent-color>CSS</span></h2>
				<p><em>Квадрат, Коло та Трикутник [Task=1237]</em></p>
			</div>
			<div class="batalshikov__body">
				<div class="batalshikov__item batalshikov-square"></div>
				<div class="batalshikov__item batalshikov-circle"></div>
				<div class="batalshikov__item batalshikov-triangle"></div>
			</div>
			<hr>
		</div>
	</section>
	<footer>
		<div class="contact">
			<h3 class="contact-title">Зв'яжіться з нами</h3>
			<div class="contact-area">
				<label for="contact-name" class="contact-label">Ваше ім'я</label>
				<input type="text" name="name" id="contact-name" class="contact-input">
				<label for="contact-phone" class="contact-label">Ваш номер телефону</label>
				<input type="text" name="phone" id="contact-phone" class="contact-input">
				<input type="submit" name="submit" class="contact-btn" value="Відправити">
			</div>
		</div>
	</footer>

	<script src="js/script.js"></script>
</body>

</html>
