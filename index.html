<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Canvas Game MARIO</h1>
    <p>Lorem ipsum</p>
    <!--	<div class="canvas-container">-->
    <!--		<canvas id="gameArea" class="canvas" width="800" height="600"></canvas>-->
    <!--	</div>-->

    <div class="container">
      <div class="row">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Handle</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Jacob</td>
              <td>Thornton</td>
              <td>@fat</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td colspan="2">Larry the Bird</td>
              <td>@twitter</td>
            </tr>
          </tbody>
        </table>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckDefault"
          />
          <label class="form-check-label" for="flexCheckDefault">
            Default checkbox
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="flexCheckChecked"
            checked
          />
          <label class="form-check-label" for="flexCheckChecked">
            Checked checkbox
          </label>
        </div>
      </div>
    </div>

    <div class="container-sm blue-bg pt-5 pb-5">
      <div class="row justify-content-xl-center gx-5">
        <div class="col-md-8">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" />
            <label class="form-check-label"> Default checkbox </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                checked
              />
              <span>Checked checkbox</span>
            </label>
          </div>
        </div>

        <div class="col-sm-4">
          <div class="black-bg text-white pt-5 pb-5">2</div>
        </div>
        <div class="col-sm-6">
          <div class="black-bg text-white pt-5 pb-5">3</div>
        </div>
        <div class="col-sm-6">
          <div class="black-bg text-white pt-5 pb-5">4</div>
        </div>
        <div class="col-sm-9">
          <div class="black-bg text-white pt-5 pb-5">5</div>
        </div>
      </div>
    </div>

    <section class="vashurin">
      <div class="container">
        <div class="row">
          <h2>Vashurin Vitaliy</h2>
          <div class="col-md-4 black-bg text-white">
            <select class="form-control">
              <option>Опция 1</option>
              <option>Опция 2</option>
              <option>Опция 3</option>
            </select>
          </div>
          <div class="col-md-4 black-bg text-white">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="checkbox"
              />
              <label class="form-check-label" for="checkbox"> Checkbox </label>
            </div>
          </div>
          <div class="col-md-4 black-bg text-white">
            <input type="range" class="form-range" min="0" max="100" step="1" />
          </div>
        </div>
      </div>
    </section>

    <img src="mario-stop.png" alt="" id="marioStop" />
    <img src="mario-jump.png" alt="" id="marioJump" />
    <img src="mario.png" alt="" id="marioGoRight" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
